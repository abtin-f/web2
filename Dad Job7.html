		  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .intro {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: repeating-linear-gradient(
                90deg,
                #a0a096,
                #a0a096 32px,
                #ffffff 4px,
                #ffffff 32px
            );
            transition: 1s;
        }

		.logo-header {
   		position: absolute;
   		left: 50%;
   		top: 70%; 
   		transform: translate(-50%, -50%);
   		color: #ffffff;
   		text-align: center;
		}


        .logo {
            display: inline-block;
            opacity: 0;
            font-family: "Poppins", sans-serif;
            font-size: 8rem;
        }

        .logo.active {
            opacity: 1;
            transition: ease-in-out 0.5s;
        }

        .logo.fade {
            opacity: 0;
            transition: ease-in-out 0.5s;
        }

        .logo:first-of-type {
            color: #0f9d58; /* Red */
        }

        .logo:nth-of-type(2) {
            color: #db443d; /* Green */
        }

        .logo:nth-of-type(3) {
            color: #f4b400; /* Yellow */
        }

        header {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 80px;
        }

        header h4 {
            position: absolute;
            left: 10%;
            bottom: 1rem;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>

    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Building</span>
            <span class="logo">Thermal</span>
            <span class="logo">Insulation</span>
        </h1>
    </div>

    <header>
        <h4>logo.</h4>
    </header>

    <script>
        let intro = document.querySelector('.intro');
        let logo = document.querySelector('.logo-header');
        let logoSpan = document.querySelectorAll('.logo');

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.add('active');
                    }, (idx + 1) * 400);
                });

                setTimeout(() => {
                    logoSpan.forEach((span, idx) => {
                        setTimeout(() => {
                            span.classList.remove('active');
                            span.classList.add('fade');
                        }, (idx + 1) * 1000);
                    });
                }, 3000);

                setTimeout(() => {
                    intro.style.top = '-100vh';
                }, 3400);
            }, 0); 
        });
    </script>

</body>
</html>
